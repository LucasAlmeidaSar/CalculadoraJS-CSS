<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">   
    <meta name="author" content="Lucas de Almeida Sarmento"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">     
    <title>Calculadora - TADS</title>
</head>

<body>

    <!--  Header da página -->
    <header id="main_header">        
        <h1>Calculadora Responsiva</h1>
        <p>By: Lucas de Almeida</p>        
        <p id="dica">Teste reduzir o tamanho da tela para 425px :D</p>
    </header>
    
    <!-- Calculadora -->
    <div id="calculadora">
        
        <!-- Visor -->
        <header id="calc_header">
        <div id="visor"></div>
        </header>

        <!-- Container dos botões -->
        <div id="grupo_botoes">
        <span class="botao" >7</span>
        <span class="botao" >8</span>
        <span class="botao" >9</span>
        <span class="botao operador">/</span>
        <span class="botao" >4</span>
        <span class="botao" >5</span>
        <span class="botao" >6</span>
        <span class="botao operador">x</span>
        <span class="botao" >1</span>
        <span class="botao" >2</span>
        <span class="botao" >3</span>
        <span class="botao operador" >-</span>
        <span class="botao btn0" >0</span>
        <span class="botao" >.</span>
        <span class="botao operador">+</span>
        <span class="botao limpar">C</span>
        <span class="botao igual" >=</span>
        </div>
        
    </div>
  
    <script src="script.js"></script>
</body>
</html>
